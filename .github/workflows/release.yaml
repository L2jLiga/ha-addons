---
name: CI + Release

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  workflows:
    uses: L2jLiga/ha-addons/.github/workflows/addon-ci.yaml@master

  release:
    if: github.event_name != 'pull_request'
    needs:
      - workflows
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Setup NodeJS
        uses: actions/setup-node@v4
      - name: üöÄ Make the script files executable
        run: chmod +x get-last-version.sh
      - id: version_and_changelog
        name: ‚Ñπ Gathering version and changelog
        run: ./get-last-version.sh
      - name: üöÄ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_and_changelog.outputs.semver }}
          release_name: Release ${{ steps.version_and_changelog.outputs.semver }}
          body: |
            Changes in this Release

            ${{ steps.version_and_changelog.outputs.changes }}
          draft: false
          prerelease: false
